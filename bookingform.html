            <h2 class="text-center">Form đăng ký tour</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><i class="fa fa-user"></i> Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-phone"></i> Số điện thoại</label>
                            <input type="text" class="form-control" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-id-card"></i> Số CMND/CCCD</label>
                            <input type="text" class="form-control" placeholder="Nhập số CMND/CCCD" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><i class="fa fa-map-marker"></i> Tour</label>
                            <input type="text" class="form-control" value="Tour Athens, Hy Lạp" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-calendar"></i> Ngày khởi hành</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-users"></i> Số lượng khách</label>
                            <input type="number" class="form-control" min="1" placeholder="Nhập số lượng khách" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-comment"></i> Dịch vụ bổ sung</label>
                            <input class="form-control" rows="3" placeholder="Ghi chú thêm..."></input>
                        </div>
                    </div>
                </div>

                    <a href="payment.html" class="btn btn-success btn-lg"><i class="fas fa-paper-plane"></i> Gửi Đăng Ký</a>
